<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form acceptcharset="ISO-8859-1">
		 
			<p:commandButton title="Novo" icon="ui-icon-document" action="#{usuarioListMB.getNextView}"
						actionListener="#{usuarioListMB.clear}" ajax="false" />

					<p:commandButton title="Excluir" icon="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="Deseja Excluir Esse Item?" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="Sim" action="#{usuarioListMB.deleteSelection}"
							actionListener="#{usuarioListMB.clear}" />
						<h:commandButton value="Não" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>


			<p:dataTable id="list" var="bean" value="#{usuarioListMB.resultList}">
				<f:facet name="header">Usuários Cadastrados</f:facet>
				<p:column style="width:5%;">
					<h:selectBooleanCheckbox value="#{usuarioListMB.selection[bean.id]}" />
				</p:column>
				<p:column style="width:5%;" sortBy="#{bean.id}">
					<f:facet name="header">#{messages['bookmark.label.id']}</f:facet>
					<h:outputText value="#{bean.id}" />
				</p:column>
				<p:column sortBy="#{bean.nome}">
					<f:facet name="header">Nome</f:facet>
					<h:commandLink action="#{usuarioListMB.getNextView}" actionListener="#{usuarioListMB.clear}">
						<h:outputText value="#{bean.nome}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				<p:column sortBy="#{bean.nomePai}">
					<f:facet name="header">Nome do Pai</f:facet>
					<h:commandLink action="#{usuarioListMB.getNextView}" actionListener="#{usuarioListMB.clear}">
						<h:outputText value="#{bean.nomePai}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				<p:column sortBy="#{bean.nomeMae}">
					<f:facet name="header">Nome da Mãe</f:facet>
					<h:commandLink action="#{usuarioListMB.getNextView}" actionListener="#{usuarioListMB.clear}">
						<h:outputText value="#{bean.nomeMae}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				<p:column sortBy="#{bean.dataNascimento}">
					<f:facet name="header">Data de Nascimento</f:facet>
					<h:commandLink action="#{usuarioListMB.getNextView}" actionListener="#{usuarioListMB.clear}">
						<h:outputText value="#{bean.dataNascimento}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
