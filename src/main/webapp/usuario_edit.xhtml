<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false" acceptcharset="ISO-8859-1">
			<p:growl showDetail="true" id="growl"/>
			<br/>
			<p:fieldset legend="Dados Pessoais" toggleable="false" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
				
					<h:outputLabel value="Nome" for="nome" styleClass="text-input" />
					<p:inputText id="nome" value="#{usuarioEditMB.bean.nome}" title="Nome" required="true" 
						requiredMessage="Este campo é de preenchimento Obrigatório" size="50"/>
					<p:message for="nome" />

					<h:outputLabel value="Nome Pai " for="nomePai" styleClass="text-input" />
					<p:inputText id="nomePai" value="#{usuarioEditMB.bean.nomePai}" title="Nome do Pai" required="true"
						requiredMessage="Este campo é de preenchimento Obrigatório" size="50"/>
					<p:message for="nomePai" />

					<h:outputLabel value="Nome da Mãe" for="nomeMae" styleClass="text-input" />
					<p:inputText id="nomeMae" value="#{usuarioEditMB.bean.nomeMae}" title="Nome da Mãe" required="true"
						requiredMessage="Este campo é de preenchimento Obrigatório" size="50"/>
					<p:message for="nomeMae" />

					<h:outputLabel value="Data de Nascimento" for="dataNascimento" styleClass="text-input" />
					<p:calendar id="dataNascimento" value="#{usuarioEditMB.bean.dataNascimento}" title="Data Nascimento" pattern="dd/MM/yyyy"
						required="true" requiredMessage="Este campo é de preenchimento Obrigatório" navigator="true" mask="true" locale="pt"
						yearRange="-110:" showOn="button" size="6"/>
					<p:message for="dataNascimento" />
					
					<h:outputLabel value="Data de Conversão: " for="dataConversao" styleClass="text-input" />
					<p:calendar id="dataConversao" value="#{usuarioEditMB.bean.dataConversao}" title="Data de Conversão" required="false"
						requiredMessage="Este campo é de preenchimento Obrigatório" pattern="dd/MM/yyyy" navigator="true"
						mask="99/99/9999" locale="pt" yearRange="-110:" showOn="button" size="6"/>
					<p:message for="dataConversao"/>
					
					<h:outputLabel value="Data de Batismo: " for="dataBatismo" styleClass="text-input" />
					<p:calendar id="dataBatismo" value="#{usuarioEditMB.bean.dataBatismo}" title="Data de Batismo" required="false"
						requiredMessage="Este campo é de preenchimento Obrigatório" pattern="dd/MM/yyyy" navigator="true" mask="99/99/9999" locale="pt"
						yearRange="-110:" showOn="button" size="6"/>
					<p:message for="dataBatismo"/>
					
					<h:outputLabel value="Sexo" for="sexo" styleClass="text-input" />
					<p:selectOneRadio id="sexo" value="#{usuarioEditMB.bean.sexo}" required="true"
					 requiredMessage="Este campo é de preenchimento Obrigatório">
						<f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
						<f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
					</p:selectOneRadio>
					<p:message for="sexo"/>
					
					<h:outputLabel value="Estado Civil" for="estadoCivil" styleClass="text-input"/>
					<p:selectOneMenu id="estadoCivil" value="#{usuarioEditMB.bean.estadoCivil}" required="true"
					 requiredMessage="Este campo é de preenchimento Obrigatório">
						<f:selectItem itemLabel="" itemValue=""/>
						<f:selectItem itemLabel="Solteiro(a)" itemValue="Solteiro(a)"/>
						<f:selectItem itemLabel="Casado(a)" itemValue="Casado(a)"/>
						<f:selectItem itemLabel="Divorciado(a)" itemValue="Divorciado(a)"/>
						<f:selectItem itemLabel="Viúvo(a)" itemValue="Viúvo(a)"/>
					</p:selectOneMenu>
					<p:message for="estadoCivil"/>
					
					<h:outputLabel value="Cônjuge" for="conjuge" styleClass="text-input"/>
					<p:inputText id="conjuge" value="#{usuarioEditMB.bean.conjuge}" required="false" size="50"
					 requiredMessage="Este campo é de preenchimento Obrigatório" />
					<p:message for="conjuge"/>
					
					
					<h:outputLabel value="Quantidade de Filhos" for="quantidadeFilho" styleClass="text-input"/>
					<p:inputText id="quantidadeFilho" value="#{usuarioEditMB.bean.quantidadeFilho}" required="true" size="1"
					 requiredMessage="Este campo é de preenchimento Obrigatório" maxlength="2"/>
					<p:message for="quantidadeFilho"/>
					
					<h:outputLabel value="RG" for="rg" styleClass="text-input"/>
					<p:inputText id="rg" value="#{usuarioEditMB.bean.rg}" required="false" requiredMessage="Este campo é de preenchimento Obrigatório" 
						size="10" maxlength="11"/>
					<p:message for="rg"/>
					
					<h:outputLabel value="CPF" for="cpf" styleClass="text-input"/>
					<p:inputMask mask="999.999.999-99" id="cpf" value="#{usuarioEditMB.bean.cpf}" required="false" size="10" maxlength="11"
					 requiredMessage="Este campo é de preenchimento Obrigatório" />
					<p:message for="cpf"/>
						
				</h:panelGrid>
			</p:fieldset>
			<br/>
			<p:fieldset legend="Dados de Endereço">
				<h:panelGrid id="dadosEndereco" columns="3">
				
					<h:outputLabel value="Rua" for="rua" styleClass="text-input"/>
					<p:inputText id="rua" value="#{usuarioEditMB.bean.rua}" required="true" requiredMessage="Este campo é de preenchimento Obrigatório"
						size="50"/>
					<p:message for="rua"/>
					
					<h:outputLabel value="Número" for="numero" styleClass="text-input"/>
					<p:inputText id="numero" value="#{usuarioEditMB.bean.numero}" required="true" size="6"
					 requiredMessage="Este campo é de preenchimento Obrigatório"/>
					<p:message for="numero"/>
					
					<h:outputLabel value="Bairro" for="bairro" styleClass="text-input"/>
					<p:inputText id="bairro" value="#{usuarioEditMB.bean.bairro}" required="true" size="50"
					 requiredMessage="Este campo é de preenchimento Obrigatório"/>
					<p:message for="bairro"/>
					
					<h:outputLabel value="Cidade" for="cidade" styleClass="text-input"/>
					<p:inputText id="cidade" value="#{usuarioEditMB.bean.cidade}" required="true" size="50"
					 requiredMessage="Este campo é de preenchimento Obrigatório"/>
					<p:message for="cidade"/>
					
					<h:outputLabel value="Estado" for="estado" styleClass="text-input"/>
					<p:selectOneMenu id="estado" value="#{usuarioEditMB.bean.estado}" required="true"
					 requiredMessage="Este campo é de preenchimento Obrigatório" filter="true" >
							<f:selectItem itemLabel="" itemValue=""/>
							<f:selectItem itemLabel="Acre" itemValue="Acre"/>
							<f:selectItem itemLabel="Alagoas" itemValue="Alagoas"/>
							<f:selectItem itemLabel="Amazonas" itemValue="Amazonas"/>
							<f:selectItem itemLabel="Amapá" itemValue="Amapá"/>
							<f:selectItem itemLabel="Bahia" itemValue="Bahia"/>
							<f:selectItem itemLabel="Ceára" itemValue="Ceará"/>
							<f:selectItem itemLabel="Distrito Federal" itemValue="Distrito Federal"/>
							<f:selectItem itemLabel="Espirito Santo" itemValue="Espirito Santo"/>
							<f:selectItem itemLabel="Goias" itemValue="Goiás"/>
							<f:selectItem itemLabel="Maranhão" itemValue="Maranhão"/>
							<f:selectItem itemLabel="Mato Grosso" itemValue="Mato Grosso"/>
							<f:selectItem itemLabel="Mato Grosso do Sul" itemValue="Mato Grosso do Sul"/>
							<f:selectItem itemLabel="Minas Geraís" itemValue="Minas Geraís"/>
							<f:selectItem itemLabel="Pará" itemValue="Pará"/>
							<f:selectItem itemLabel="Paraíba" itemValue="Paraíba"/>
							<f:selectItem itemLabel="Paraná" itemValue="Paraná"/>
							<f:selectItem itemLabel="Pernambuco" itemValue="Pernambuco"/>
							<f:selectItem itemLabel="Piauí" itemValue="Piauí"/>
							<f:selectItem itemLabel="Rio de Janeiro" itemValue="Rio de Janeiro"/>
							<f:selectItem itemLabel="" itemValue="Rio Grande do Norte"/>
							<f:selectItem itemLabel="Rondônia" itemValue="Rondônia"/>
							<f:selectItem itemLabel="Rio Grande do Sul" itemValue="Rio Grande do Sul"/>
							<f:selectItem itemLabel="Roraima" itemValue="Roraima"/>
							<f:selectItem itemLabel="Santa Catarina" itemValue="Santa Catarina"/>
							<f:selectItem itemLabel="Sergipe" itemValue="Sergipe"/>
							<f:selectItem itemLabel="São Paulo" itemValue="São Paulo"/>
							<f:selectItem itemLabel="Tocantins" itemValue="Tocantins"/>
					</p:selectOneMenu>
					<p:message for="rua"/>
					
					<h:outputLabel value="CEP" for="cep" styleClass="text-input"/>
					<p:inputMask id="cep" value="#{usuarioEditMB.bean.cep}" required="true" requiredMessage="Este campo é de preenchimento Obrigatório"
					 mask="99999-999" size="5" maxlength="8">
					</p:inputMask>
					<p:message for="cep"/>
			
				</h:panelGrid>
			</p:fieldset>
			<br/>
			<p:fieldset legend="Dados do Perfil">
				<h:panelGrid id="dadosPerfil" columns="3">
				
					<h:outputLabel value="Status" for="status" styleClass="text-input"/>
					<p:selectOneMenu id="status" value="#{usuarioEditMB.bean.status}" required="true"
					 requiredMessage="Este campo é de preenchimento Obrigatório">
						<f:selectItem itemLabel="" itemValue=""/>
						<f:selectItem itemLabel="Ativo(a)" itemValue="Ativo(a)"/>
						<f:selectItem itemLabel="Afastado(a)" itemValue="Afastado(a)"/>
						<f:selectItem itemLabel="Em Diciplina" itemValue="Em Diciplina"/>
						<f:selectItem itemLabel="Falecido" itemValue="Falecido"/>						
					</p:selectOneMenu>
					<p:message for="status"/>
					
					<h:outputLabel value="Nível" for="nivel" styleClass="text-input"/>
					<p:selectOneMenu id="nivel" value="#{usuarioEditMB.bean.nivel}" required="true"
					 requiredMessage="Este campo é de preenchimento Obrigatório">
						<f:selectItem itemLabel="" itemValue=""/>
						<f:selectItem itemLabel="Congregado" itemValue="Congregado"/>
						<f:selectItem itemLabel="Membro" itemValue="Membro"/>
						<f:selectItem itemLabel="Diacono(a)" itemValue="Diacono(a)"/>
						<f:selectItem itemLabel="Pastor" itemValue="Pastor"/>
					</p:selectOneMenu>
					<p:message for="status"/>
					
				</h:panelGrid>
			</p:fieldset>
			<br/>
			<p:fieldset legend="Dados de Contato">
				<h:panelGrid id="dadosContato" columns="3">
				
					<h:outputLabel value="Telefone Principal" for="fone1" styleClass="text-input"/>
					<p:inputMask mask="(99) 9999-9999" id="fone1" value="#{usuarioEditMB.bean.fone1}" required="true" size="9" maxlength="10"
						requiredMessage="Este campo é de preenchimento Obrigatório">
					</p:inputMask>
					<p:message for="fone1"></p:message>
					
					<h:outputLabel value="Telefone Fixo" for="fone2" styleClass="text-input"/>
					<p:inputMask mask="(99) 9999-9999" id="fone2" value="#{usuarioEditMB.bean.fone2}" size="9" maxlength="10"/>
					<p:message for="fone2"/>
					
					<h:outputLabel value="E-mail" for="email" styleClass="text-input"/>
					<p:inputText id="email" value="#{usuarioEditMB.bean.email}" required="false" size="50"
					 requiredMessage="Este campo é de preenchimento Obrigatório" type="email"/>
					<p:message for="email"/>

				</h:panelGrid>
			</p:fieldset>
			<br/>
			<p:commandButton value="Salvar" action="#{usuarioEditMB.insert}" rendered="#{!usuarioEditMB.updateMode}" ajax="false" actionListener="#{usuarioEditMB.saveMessage()}" update="growl" />
			<p:commandButton value="Alterar" action="#{usuarioEditMB.update}" rendered="#{usuarioEditMB.updateMode}" ajax="false" actionListener="#{usuarioEditMB.alterarMessage()}" update="growl"/>
			<p:commandButton value="Excluir" onclick="confirmation.show()" rendered="#{usuarioEditMB.updateMode}" type="button" immediate="true" ajax="false" />
				<p:confirmDialog message="Deseja Exluir Esse Membro?" showEffect="bounce" hideEffect="explode"
					header="Alerta" severity="alert" widgetVar="confirmation">
					<p:commandButton value="Sim" action="#{usuarioEditMB.delete}" immediate="true"
						ajax="false" />
					<p:commandButton value="Não" onclick="confirmation.hide()" type="button" />
				</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
